<dom-module id="flight-app">
  <template>
    <style>
      :root {
        --primary-text-color: var(--paper-grey-900);
        --primary-background-color: #ffffff;
        --secondary-text-color: #737373;
        --disabled-text-color: #9b9b9b;
        --divider-color: #dbdbdb;
        --primary-color: var(--paper-deep-purple-500);
        --light-primary-color: var(--paper-deep-purple-100);
        --dark-primary-color: var(--paper-deep-purple-700);
        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);
      }

      :host {
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }

      #main-header {
        color: var(--primary-background-color);
        background-color: var(--primary-color);
      }

      #menu-header {
        background-color: var(--primary-background-color);
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--primary-background-color);
        };
      }

      paper-menu {
        background-color: var(--primary-background-color);
      }

      @media (min-width: 601px) {
        iron-pages {
          padding: 48px 64px;
        }
      }

      #toast .toast-hide-button {
        color: var(--accent-color);
        margin: 10px;
        padding: 0px;
      }
    </style>
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route route="{{route}}" pattern="/:page" data="{{routeData}}"></carbon-route>


    <app-drawer-layout force-narrow>
      <app-drawer id="drawer">
        <app-header id="menu-header" fixed>
          <app-toolbar>
            <iron-icon icon="maps:flight" class="flex"></iron-icon>
          </app-toolbar>
        </app-header>
        <paper-menu selected="{{routeData.page}}" attr-for-selected="page" on-tap="closeDrawer">
          <paper-item page="graph">Graph</paper-item>
          <paper-item page="settings">Load Filter</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header id="main-header" fixed shadow>
          <app-toolbar hidden="[[!routeData.page]]">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title class="paper-font-title" spacer>Flight Analyzer</div>
            <span>[[username]]</span>
            <paper-icon-button icon="social:share"></paper-icon-button>
            <paper-icon-button on-tap="_logout" icon="exit-to-app"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages id="ironpages" selected="{{routeData.page}}" attr-for-selected="page">
          <login-page id="loginpage" username="{{username}}" page=""></login-page>
          <graph-page airlines="[[airlines]]" cities="[[cities]]" page="graph"></graph-page>
          <settings-page settings="[[settings]]" current-page="{{routeData.page}}" page="settings"></settings-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <settings-data
      id="settingsData"
      base-url="[[base]]"
      username="[[username]]"
      settings="{{settings}}"></settings-data>
    <transtats-data
      id="transtatsData"
      base-url="[[base]]"
      airlines="{{airlines}}"
      cities="{{cities}}"></transtats-data>

    <paper-toast id="toast">
      <paper-button class="toast-hide-button" tabindex="0" on-tap="_closeToast">OK</paper-button>
    </paper-toast>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flight-app',

        properties: {
          base: {
            type: String,
            value: "http://localhost:8080"
          },
          settings: {
            type: Array,
            notify: true
          }
        },

        listeners: {
          'save-setting': '_saveSettingHandler',
          'load-settings': '_loadSettingsHandler',
          'show-toast': '_showToast',
          'navigate': '_navigateHandler'
        },

        closeDrawer: function (e) {
          this.$.drawer.close();
        },

        _logout: function(e){
          this.$.loginpage.username = "";
          this.$.ironpages.selected = "";
        },

        _isLoginpage: function () {
          console.log(this.$.ironpages.selected);
          return this.$.ironpages.selected === "";
        },

        _closeToast: function (e) {
          this.$.toast.hide()
        },

        _saveSettingHandler: function (e) {
          this.$.settingsData.save(e.detail);
        },

        _loadSettingsHandler: function (e) {
          this.$.settingsData.getAll();
        },

        _showToast: function (e) {
          var toast = this.$.toast;
          toast.text = e.detail;
          toast.show();
        },

        _navigateHandler: function (e) {
          this.$.ironpages.selected = e.detail;
        }
      });
    })();
  </script>
</dom-module>
