<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="chartjs-import.html">

<dom-module id="flight-graph">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        user-select: none;
        background-color: white;
        border-radius: 2px;
        padding-left: 8px;
        padding-bottom: 8px;
      }

      iron-icon {
        color: var(--secondary-text-color);
        padding: 64px;
        height: 128px;
        width: 128px;
      }


    </style>

    <paper-material>
      <div class="layout vertical center">
        <iron-icon icon="build" hidden$="[[table]]"></iron-icon>
        <div class="paper-font-body2">Configure the Settings and click APPLY to show the graph.</div>
      </div>
      <canvas id="chart" hidden$="[[!table]]"></canvas>
    </paper-material>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flight-graph',
        properties: {
          table: {
            type: Object,
            value: function() {
              return null;
            },
            observer: '_tableChanged',
            notify: true
          }
        },

        _tableChanged: function(newTable) {
          if (!newTable) {
            console.log('Empty table');
            return;
          }
          console.log(newTable);

          var ctx = this.$.chart.getContext("2d");
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
              datasets: [
                {
                  label: "Lufthansa",
                  backgroundColor: "#ec407a",
                  data: [65, 59, 80, 81, 56, 55, 40]
                },
                {
                  label: "Ryan Air",
                  backgroundColor: "#ab47bc",
                  data: [28, 48, 40, 19, 86, 27, 90]
                }
              ]

            }
          });
        }
      });
    })();
  </script>
</dom-module>
