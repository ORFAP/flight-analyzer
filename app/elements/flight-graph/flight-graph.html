<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="chartjs-import.html">

<dom-module id="flight-graph">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        user-select: none;
        background-color: white;
        border-radius: 2px;
        padding-left: 8px;
        padding-bottom: 8px;
      }

      iron-icon {
        color: var(--secondary-text-color);
        padding: 64px;
        height: 128px;
        width: 128px;
      }


    </style>

    <paper-material>
      <div class="layout vertical center">
        <iron-icon icon="build" hidden$="[[table]]"></iron-icon>
        <div class="paper-font-body2">Configure the Settings and click APPLY to show the graph.</div>
      </div>
      <canvas id="chart" hidden$="[[!table]]"></canvas>
    </paper-material>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flight-graph',
        properties: {
          table: {
            type: Object,
            value: function() {
              return null;
            },
            observer: '_tableChanged',
            notify: true
          },
          chart: Object
        },

        _tableChanged: function(newTable) {
          if (!newTable) {
            console.log('Empty table');
            return;
          }
          console.log(newTable);

          if(this.chart){
            this.chart.clear();
            this.chart.destroy();
          }

          var ctx = this.$.chart.getContext("2d");
          this.chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
              datasets: [
                {
                  label: "Data",
                  backgroundColor: "#ec407a",
                  data: [newTable.January,
                  newTable.February,
                  newTable.March,
                  newTable.April,
                  newTable.May,
                  newTable.June,
                  newTable.July,
                  newTable.August,
                  newTable.September,
                  newTable.October,
                  newTable.November,
                  newTable.December]
                }
              ]

            }
          });
        }
      });
    })();
  </script>
</dom-module>
