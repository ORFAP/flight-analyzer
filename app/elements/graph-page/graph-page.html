<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../graph-settings/graph-settings.html">
<link rel="import" href="../flight-graph/flight-graph.html">
<link rel="import" href="../settings-data/settings-data.html">


<dom-module id="graph-page">
  <template>
    <style>
      :host {
        display: block;
      }
      graph-settings {
        margin: 32px;
      }
    </style>
    <div class="layout horizontal">
      <flight-graph class="flex"></flight-graph>
      <graph-settings id="flightfilter" on-save="_saveHandler"></graph-settings>
      <settings-data id="settingsData" base-url="http://localhost:8080/"></settings-data>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'graph-page',

        properties: {},

        _saveHandler: function (e) {
          this.$.settingsData.save(e.detail);
        }
      });
    })();
  </script>
</dom-module>
