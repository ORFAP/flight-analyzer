<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../graph-settings/graph-settings.html">
<link rel="import" href="../flight-graph/flight-graph.html">
<link rel="import" href="../settings-data/settings-data.html">


<dom-module id="graph-page">
  <template>
    <style>
      :host {
        display: block;
      }

      #drawercontent {
        margin: 16px;
        margin-top: 76px;
        height: 100%;
        overflow: auto;
      }

      app-drawer {
        --app-drawer-width: 286px;
        --app-drawer-content-container: {
          @apply(--shadow-elevation-6dp);
        };
      }

      #drawerToggle {
        visibility: visible !important;
        position: absolute;
        top: 250px;
        right: 280px;
        background-color: var(--primary-color);
        color: white;
        width: 38px;
        height: 38px;
        @apply(--shadow-elevation-2dp);
      }
    </style>
    <app-drawer-layout>
      <div class="layout horizontal">
        <flight-graph table="[[table]]" class="flex"></flight-graph>
      </div>
      <app-drawer opened="{{opened}}" align="end" id="settingsDrawer">
        <div id="drawercontent">
          <paper-icon-button on-tap="_toggleDrawer" id="drawerToggle"
                             icon="[[_computeIcon(opened)]]"></paper-icon-button>
          <graph-settings airlines="[[airlines]]" markets="[[markets]]" id="flightfilter"></graph-settings>
        </div>
      </app-drawer>
    </app-drawer-layout>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'graph-page',

        properties: {
          airlines: Array,
          markets: Array,
          table: Object
        },

        _computeIcon: function (bool) {
          if (bool) {
            return "chevron-right";
          } else {
            return "chevron-left";
          }
        },

        _toggleDrawer: function () {
          this.$.settingsDrawer.toggle();
        }

      });
    })();
  </script>
</dom-module>
