<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="settings-data">
  <template>

    <iron-ajax
      id="ajaxGetSettings"
      url="[[baseUrl]]/settings"
      on-response="_responseHandlerLoad"
      on-error="_errorHandler"
      verbose></iron-ajax>

    <iron-ajax
      id="ajaxSaveSettings"
      url="[[baseUrl]]/settings"
      method="POST"
      content-type="application/json"
      on-error="_errorHandler"
      on-response="_responseHandlerSave"
      verbose></iron-ajax>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'settings-data',

        properties: {
          baseUrl: String,
          settings: {
            type: Array,
            notify: true
          }
        },

        save: function (setting) {
          var ajaxel = this.$.ajaxSaveSettings;
          console.log(setting);
          ajaxel.body = setting;
          ajaxel.generateRequest();
        },

        getAll: function () {
          this.$.ajaxGetSettings.generateRequest();
        },

        _responseHandlerSave: function (event) {
          this._showToast("Successfully saved setting.");
        },

        _responseHandlerLoad: function (event) {
          var content = event.detail.response._embedded.settings;
          this.set('settings', content);
        },

        _errorHandler: function (e) {
          console.log(e);
          this._showToast(e.detail.error.message);
        },

        _showToast: function(message) {
          var toast = document.querySelector("#toast");
          toast.text = message;
          toast.show();
        }

      });
    })();
  </script>
</dom-module>
