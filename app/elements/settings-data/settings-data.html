<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="settings-data">
  <template>

    <iron-ajax
      id="ajaxGetSettings"
      auto
      url="[[baseUrl]]/settings"
      on-response="_responseHandler"
      on-error="_errorHandler"></iron-ajax>

    <iron-ajax
      id="ajaxSaveSettings"
      url="[[baseUrl]]/settings"
      method="POST"
      content-type="application/json"
      on-error="_errorHandler"></iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'settings-data',

      properties: {
        baseUrl: String,
        settingsList: Array
      },

      save: function(setting) {
        var ajaxel = this.$.ajaxSaveSettings;
        ajaxel.body=setting;
        ajaxel.generateRequest();
      },

      getAll: function () {
        this.$.ajaxGetSettings.generateRequest();
      },

      _responseHandler: function (resp) {
        this.settingsList = resp.detail.body;
      },

      _errorHandler: function(e) {
        console.log(e);
      }

    });
  })();
  </script>
</dom-module>
