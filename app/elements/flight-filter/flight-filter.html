<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="flight-filter">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: var(--paper-deep-purple-100);
        width: 230px;
        padding: 8px;
      }

      h2 {
        text-align: center;
      }
    </style>
    <paper-material elevation="1">
      <div class="layout vertical">
        <h2>Settings</h2>

        <h3>Graph</h3>

        <paper-dropdown-menu label="X-Axis">
          <paper-listbox class="dropdown-content" selected="0">
            <paper-item>Time</paper-item>
            <paper-item>Destination</paper-item>
            <paper-item>Origin</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Y-Axis">
          <paper-listbox class="dropdown-content" selected="0">
            <paper-item>Flights</paper-item>
            <paper-item>Passengers</paper-item>
            <paper-item>Delays</paper-item>
            <paper-item>Delay Duration</paper-item>
            <paper-item>Cancellations</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <h3>Filter</h3>

        <paper-input
          label="Airline Name" value="-"></paper-input>

        <paper-input
          label="Origin Airport" value="-"></paper-input>

        <paper-input
          label="Destination Airport" value="-"></paper-input>

        <div class="layout horizontal">
          <span class="flex"></span>
          <paper-button>Save</paper-button>
          <paper-button>Apply</paper-button>
        </div>
      </div>
    </paper-material>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'flight-filter',

        properties: {}
      });
    })();
  </script>
</dom-module>
