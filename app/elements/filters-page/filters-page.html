<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../settings-data/settings-data.html">

<dom-module id="filters-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background-color: white;
        border-radius: 2px;
      }

      paper-item {
        --paper-item-selected: {
        };
      }

      .item {
        padding: 16px;
      }

      iron-list {
        height: 100%;
      }

      input {
        outline: 0 none;
        border: none;
        border-radius: 2px;
        background-color: #e5e5e5;
        @apply(paper-font-body1);
        padding: 16px;
        margin-bottom: 32px;
        transition: background-color 0.5s ease;
      }

      input:focus {
        background-color: var(--light-primary-color);
        color: var(--primary-background-color);
      }

      paper-fab {
        position: fixed;
        right: 48px;
        bottom: 48px;
        color: black;
      }

      .centered {
        text-align: center;
        width: 100%;
        color: var(--accent-color);
      }

    </style>
    <div class="layout vertical">
      <input is="iron-input" title="Search" placeholder="Search" bind-value="{{name}}">

      <settings-data id="settingsData" base-url="http://localhost:8080" on-load="_showFilters"></settings-data>

      <paper-material elevation="1" role="listbox">

        <iron-list items="[[_filter(filters, name)]]" as="filter" selection-enabled selected-item="{{selectedFilter}}">
          <template>
            <paper-item class$="{{_computeClass(selected)}}">
              <b>[[filter.name]]</b>
              <span class="flex"></span>
              <div>[[filter.creator]]</div>
            </paper-item>
          </template>
        </iron-list>

        <h2 hidden="{{!_isEmpty(filters)}}" class="paper-font-code2 centered">no filters found</h2>

      </paper-material>
    </div>

    <paper-fab hidden="{{!selectedFilter}}" icon="done" on-tap="_select"></paper-fab>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'filters-page',

        properties: {
          filters: {
            type: Array
          }
        },

        ready: function(){
          this.$.settingsData.getAll();
        },

        _computeClass: function (selected) {
          if (selected) {
            return "iron-selected";
          }
          return "";
        },

        _filter: function (filters, name) {
          if (!name || (name = name.trim()).length === 0) {
            return filters;
          }
          return filters.filter(function (item) {
            var substring = name.toLowerCase();
            var string = item.name.toLowerCase();
            return string.indexOf(substring) > -1;
          });
        },

        _isEmpty: function (arr) {
          console.log(arr)
          return arr.length == 0;
        },

        _select: function (e) {
          console.log(this.selectedFilter);
          var flightfilter = document.querySelector("#flightfilter");
          flightfilter.dataFilter = this.selectedFilter;
        },

        _showFilters: function (e) {
          this.set("filters", this.$.settingsData.settings);
        }

      });
    })();
  </script>
</dom-module>
