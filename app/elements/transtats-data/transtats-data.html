<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="transtats-data">
  <template>

    <iron-ajax
      id="ajaxGetAirlines"
      url="[[baseUrl]]/airlines"
      on-response="_loadAirlines"
      on-error="_errorHandler"
      verbose></iron-ajax>

    <iron-ajax
      id="ajaxGetCities"
      url="[[baseUrl]]/cities"
      on-response="_loadCities"
      on-error="_errorHandler"
      verbose></iron-ajax>

    <iron-ajax
      id="postTable"
      url="[[baseUrl]]/table"
      method="POST"
      body="[[settings]]"
      content-type="application/json"
      on-response="_loadTable"
      on-error="_errorHandler"
      verbose></iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'transtats-data',

      properties: {
        baseUrl: String,
        cities: {
          type: Array,
          notify: true
        },
        airlines: {
          type: Array,
          notify: true
        },
        table: {
          type: Object,
          notify: true
        },
        settings: {
          type: Object,
          notify: true,
          observer: '_settingsChanged'
        }
      },

      ready: function(){
        this.$.ajaxGetAirlines.generateRequest();
        this.$.ajaxGetCities.generateRequest();
      },

      _settingsChanged: function(newSettings, oldSettings) {
        this.$.postTable.body = newSettings;
        this.$.postTable.generateRequest();
      },

      _loadCities: function(event) {
        var cities = event.detail.response._embedded.cities;
        this.set('cities', cities);
      },

      _loadAirlines: function(event) {
        var airlines = event.detail.response._embedded.airlines;
        this.set('airlines', airlines);
      },

      _loadTable: function(event) {
        var table = event.detail.response;
        this.set('table', table);
      },

      _errorHandler: function(e){
        var message = e.detail.error.message == null ? "Can't load the data." : e.detail.error.message;
        this.fire('show-toast', message);
      }
    });
  })();
  </script>
</dom-module>
