<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Flight Analyzer">
  <title>Flight Analyzer</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Flight Analyzer">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flight Analyzer">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<template is="dom-bind" id="app">
  <carbon-location route="{{route}}"></carbon-location>
  <carbon-route route="{{route}}" pattern="/:page" data="{{routeData}}"></carbon-route>


  <app-drawer-layout force-narrow>
    <app-drawer>
      <app-header id="menu-header" fixed>
      <app-toolbar>
        <iron-icon icon="maps:flight" class="flex"></iron-icon>
      </app-toolbar>
      </app-header>
      <paper-menu selected="{{routeData.page}}" attr-for-selected="page">
        <paper-item page="">Graph</paper-item>
        <paper-item page="filters">Load Filter</paper-item>
      </paper-menu>
    </app-drawer>
    <app-header-layout>
      <app-header id="main-header" fixed shadow>
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div title class="paper-font-title" spacer>Flight Analyzer</div>
          <paper-icon-button icon="social:share"></paper-icon-button>
        </app-toolbar>
      </app-header>


      <iron-pages selected="{{routeData.page}}" attr-for-selected="page">
        <graph-page page=""></graph-page>
        <div page="filters">
          Filters
        </div>
      </iron-pages>
    </app-header-layout>

  </app-drawer-layout>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
